  <!-- Skip to main content for screen readers -->

  {

    "itemListElement": []
  }

  <!-- App functionality scripts -->
  <script type="text/javascript">
    // Remove loading screen when React app loads
    window.addEventListener('load', function() {
      const loading = document.getElementById('loading-initial');
      if (loading) {
        loading.classList.add('fade-out');
        setTimeout(() => loading.remove(), 300);
      }
    });

    // Update structured data dynamically
    function updateNewsSchema(articles) {
      try {
        const schema = {
          "@context": "https://schema.org",
          "@type": "ItemList",
          "itemListElement": articles.slice(0, 10).map((article, index) => ({
            "@type": "NewsArticle",
            "position": index + 1,
            "headline": article.title,
            "description": article.description,
            "url": article.url,
            "datePublished": article.published,
            "author": {
              "@type": "Person",
              "name": article.author || "NewsReact"
            },
            "publisher": {
              "@type": "Organization",
              "name": "NewsReact",
              "logo": {
                "@type": "ImageObject",
                "url": "https://newzzzzzz.netlify.app/logo192.png"
              }
            },
            "image": article.image ? {
              "@type": "ImageObject",
              "url": article.image
            } : undefined,
            "articleSection": article.category
          }))
        };

        const schemaScript = document.getElementById('news-articles-schema');
        if (schemaScript) {
          schemaScript.textContent = JSON.stringify(schema);
        }
      } catch (error) {
        console.warn('Failed to update news schema:', error);
      }
    }

    // Update breadcrumb schema based on category
    function updateBreadcrumbSchema(category) {
      try {
        const breadcrumb = {
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://newzzzzzz.netlify.app/"
            }
          ]
        };

        if (category && category !== 'general') {
          breadcrumb.itemListElement.push({
            "@type": "ListItem",
            "position": 2,
            "name": category.charAt(0).toUpperCase() + category.slice(1),
            "item": `https://newzzzzzz.netlify.app/?category=${category}`
          });
        }

        const schemaScript = document.getElementById('breadcrumb-schema');
        if (schemaScript) {
          schemaScript.textContent = JSON.stringify(breadcrumb);
        }
      } catch (error) {
        console.warn('Failed to update breadcrumb schema:', error);
      }
    }

    // Error tracking
    window.addEventListener('error', function(event) {
      console.error('JavaScript error:', event.error);
    });

    // Make schema update functions globally available
    window.updateNewsSchema = updateNewsSchema;
    window.updateBreadcrumbSchema = updateBreadcrumbSchema;

    // Performance tracking (optional)
    if (typeof performance !== 'undefined' && performance.getEntriesByType) {
      window.addEventListener('load', function() {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('Performance:', {
              domContentLoaded: Math.round(perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart),
              loadComplete: Math.round(perfData.loadEventEnd - perfData.loadEventStart)
            });
          }
        }, 0);
      });
    }
  </script>
</body>
</html>
